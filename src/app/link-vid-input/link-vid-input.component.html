<div class="cointainer-fluid main">
  <div class="row cont">
    <div class="header col12">
      <h1><span>Edu</span>Transcribe</h1>
      <h5>Your all in solution to covert video content to your regional language.</h5>
    </div>
    <div class="row col12 content">
      <div class="col12 p-2">
        <h5>Link : </h5>
        <form class="inputlink formGroup" [formGroup]="linkForm">
          <input class="form-control" type="text"  formControlName="link" name="link" id="link">
          <button class="btn btn-primary mt-1" (click)="getData()">Convert from Link</button>
        </form>
      </div>
      <div *ngIf="success" class="mt-2 col6">
        <textarea class="form-control" name="transcript" id="transcript" [value]="trspt"></textarea>
        <button class="btn btn-primary mt-1" (click)="getsumkey()">Convert from Link</button>
      </div>
      <div *ngIf="success" class="video mt-2 col6">
        <textarea class="form-control" name="transcript" id="transcript" [value]="summ"></textarea>
        <textarea class="form-control" name="transcript" id="transcript" [value]="keyw"></textarea>
      </div>

    </div>

  </div>
</div>
